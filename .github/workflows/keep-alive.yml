name: Keep Streamlit Apps Alive

on:
  schedule:
    # Ping every 6 hours: midnight, 6am, noon, 6pm UTC
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Austin dashboard
        run: curl -s -o /dev/null -w "%{http_code}" https://austin-mf-intelligence-pih3ars9zyv46akshj2fjc.streamlit.app

      # Uncomment once the San Antonio dashboard is deployed:
      # - name: Ping San Antonio dashboard
      #   run: curl -s -o /dev/null -w "%{http_code}" https://YOUR-SA-APP-URL.streamlit.app
